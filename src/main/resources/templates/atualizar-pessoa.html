<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cadastro </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>
<body onload="getSetores()">
<header class="w-screen h-38 flex justify-center bg-[#B9375E]">
    <img class="h-12 p-2" src="/assets/logo-branco-header.png">
</header>

<div class="flex justify-between">
    <h1 class="font-['Quicksand'] text-[#B9375E] mt-10 ml-10 text-3xl">Editar <span class="font-bold">cadastro</span></h1>
    <button onclick="history.back()" class="font-['Quicksand'] font-bold mr-10 bg-[#800E13] hover:bg-[#38040E] active:bg-[#800E13] focus:outline-none focus:ring rounded-md text-white py-2 px-4 mt-10">CANCELAR</button>
</div>

<container class="font-['Quicksand'] flex ml-10 w-10/12 text-lg">
    <form action="javascript:;" onsubmit="atualizarPessoa(this)" id="form-atualizar" class="bg-[#FFE0E9] rounded-md mt-5 w-10/12 px-10 py-5 flex flex-col gap-2">
        <label class="text-[#B9375E]">Nome <span class="font-bold">completo</span></label>
        <input name="nome" type="text" class="placeholder:italic font-['Poppins'] text-xs text-[#B9375E] border-none bg--100 p-2 rounded-md outline-none h-9 w-full" placeholder="digite seu nome completo" required>

        <label class="text-[#B9375E]">E-<span class="font-bold">mail</span></label>
        <input name="email" type="email" class="placeholder:italic font-['Poppins'] text-xs text-[#B9375E] border-none bg--100 p-2 rounded-md outline-none h-9 w-full"  placeholder="digite seu e-mail" required>

        <label class="text-[#B9375E]">Senha <span class="font-bold">atual</span></label>
        <input name="senhaAtual" type="password" class="placeholder:italic font-['Poppins'] text-xs text-[#B9375E] border-none bg--100 p-2 rounded-md outline-none h-9 w-full"  placeholder="digite sua nova senha" required>

        <label class="text-[#B9375E]">Nova <span class="font-bold">senha</span></label>
        <input name="senhaNova" type="password" class="placeholder:italic font-['Poppins'] text-xs text-[#B9375E] border-none bg--100 p-2 rounded-md outline-none h-9 w-full"  placeholder="digite sua nova senha" required>

        <label class="text-[#B9375E]" for="select-setor">Selecione o <span class="font-bold">setor:</span></label>
        <select name="setor" id="select-setor" class="rounded-md text-[#B9375E] text-lg w-3/12">
            <option value=""></option>
        </select>

        <div class="flex justify-end">
            <button type="submit" form="form-atualizar" value="Submit" class="font-bold bg-[#155D27] hover:bg-[#10451D] active:bg-[#800E13] focus:outline-none focus:ring rounded-md text-white py-1 px-3 mt-5 mb-6">SALVAR</button>
        </div>
    </form>
</container>
</body>
</html>
