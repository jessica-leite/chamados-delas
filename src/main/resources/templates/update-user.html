<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cadastro usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="">
    <h1 class="font-poppins">Editar informações do<span class="font-bold">usuário</span></h1>
    <button><a href="#">CANCELAR</a></button>
    <container class="">
        <form action="#" method="post">
            <label>Nome completo</label>
            <input type="text" placeholder="digite seu nome completo" required>

            <label>E-mail</label>
            <input type="text" placeholder="digite seu e-mail" required>

            <label>Nova senha</label>
            <input type="password" placeholder="digite sua nova senha" required>

            <div>
                <button type="submit">SALVAR</button>
            </div>
        </form>
    </container>
</body>
</html>
