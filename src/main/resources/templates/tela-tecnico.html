<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Técnico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="./static/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-screen h-38 flex justify-center bg-[#B9375E]">
        <img class="h-12 p-2" src="/static/assets/logo-branco-header.png">
    </header>

    <div class="flex justify-between">
        <h1 class="font-['Quicksand'] mt-10 ml-10 text-2xl text-[#B9375E]">Olá, <span class="font-bold">nomeTecnico</span></h1>
        <button class="font-['Quicksand'] font-bold mr-10 bg-[#800E13] hover:bg-[#38040E] active:bg-[#800E13] focus:outline-none focus:ring rounded-md text-white py-2 px-4 mt-10">SAIR</button>
    </div>

    <div class="flex justify-center">
        <h2 class="font-['Quicksand'] mt-10 text-2xl text-[#B9375E]">Chamados <span class="font-bold">abertos</span></h2>
    </div>

    <div class="font-['Quicksand'] flex justify-center h-60 w-5/6 m-10 rounded-md bg-[#B9375E]">
        <div class="no-wrap text-xs mt-5 px-5 flex justify-between content-center gap-4 text-[#B9375E] bg-[#FFE0E9] rounded-md h-8 w-5/6">
            <p>01</p>
            <p>descrição do chamado</p>
            <select class="rounded-md">
                <option value="baixa">baixa</option>
                <option value="media">média</option>
                <option value="alta">alta</option>
            </select>
            <p>2024-05-09</p>
            <select class="rounded-md">
                <option value="informatica">informática</option>
                <option value="rh">recursos humanos</option>
                <option value="marketing">marketing</option>
            </select>
            <p>não atendido</p>
        </div>
    </div>
</body>
</html>
