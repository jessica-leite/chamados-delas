<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>

<body class="flex  items-center h-screen">
<container class="w-full h-full flex flex-col justify-center items-center">
    <h1 class="font-bold font-['Quicksand'] text-6xl mb-24 " style="color:#B9375E">Bem vindo(a) ao,</h1>
    <img  class="px-10" src="/assets/logo-principal-3.png">

</container>
<container class="w-full h-full flex flex-col justify-center items-center" style="background-color:#B9375E">
    <div class="flex flex-col items-center bg-pink-100 rounded-lg p-24 drop-shadow-2xl  ">
        <h2 class=" mb-12 text-6xl font-bold font-['Poppins']" style="color:#B9375E" >Fa√ßa seu login</h2>
        <form action="javascript:;" onsubmit="logarPessoa(this)" id="formulario-login" class="flex flex-col min-w-full">
            <label class="text-3xl mb-4 mt-4 font-['Poppins']" style="color:#B9375E">E-mail</label>
            <input name="email" type="email" placeholder="digite seu e-mail" class=" placeholder:italic font-['Poppins'] text-2xl text-pink-600 border-none bg--100 p-2 rounded-md outline-none ">

            <label class="text-3xl mb-4 mt-4 font-['Poppins']" style="color:#B9375E">Senha</label>
            <input name="senha" type="password" placeholder="digite sua senha" class="placeholder:italic font-['Poppins'] text-pink-600 text-2xl border-none  p-2 rounded-md outline-none">
        </form>
        <button type="submit" form="formulario-login" value="Submit" class=" font-['Quicksand'] bg-green-700 hover:bg-green-900 active:bg-green-800 focus:outline-none focus:ring text-3xl mt-14 rounded-md p-2 px-6 font-bold text-white">ENTRAR</button>

    </div>
    <a class="font-['Poppins'] text-pink-100 font-bold text-3xl mt-8 hover:underline" href="">Cadastre-se aqui</a>
</container>

</body>

</html>
