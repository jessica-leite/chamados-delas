<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>
<body class="flex justify-between gap-8">

        <div class="flex items-center justify-center ml-10 w-4/6">
            <img src="/assets/logo-principal-3.png" alt="logo chamadoDelas">
        </div>

        <div class="bg-[#B9375E] ml-12 h-dvh w-4/6">
            <div class="shadow-2xl bg-[#FFE0E9] rounded-md m-10 mx-20 flex flex-col h-5/6 justify-center items-center">

                <h1 class="font-['Poppins'] text-[#B9375E] text-5xl mb-5 font-bold flex justify-center mt-5">Cadastre-se</h1>

                <form class="flex flex-col w-8/12 gap-2" action="javascript:;" onsubmit="cadastrarPessoa(this)" id="form-cadastro">
                    <label class="font-['Poppins'] text-[#B9375E]">Nome completo</label>
                    <input name="nome" type="text" placeholder="digite seu nome completo" required  class="text-sm px-3 rounded-md placeholder:italic font-['Poppins'] text-[#B9375E]" >

                    <label class="font-['Poppins'] text-[#B9375E]">E-mail</label>
                    <input name="email" type="email" placeholder="digite seu e-mail"  required class="text-sm px-3 rounded-md placeholder:italic font-['Poppins'] text-[#B9375E]">

                    <label class="font-['Poppins'] text-[#B9375E]">Senha</label>
                    <input name="senha" type="password" placeholder="digite sua senha" required class="text-sm px-3 rounded-md placeholder:italic font-['Poppins'] text-[#B9375E]">

                    <label class="font-['Poppins'] text-[#B9375E]">Setor</label>
                    <select name="setor" id="select=setor" required class="text-sm px-3 rounded-md placeholder:italic font-['Poppins'] text-[#B9375E]" >

                        <option value=""></option>

                    </select>

                    <label class="font-['Poppins'] text-[#B9375E]">Pessoa</label>
                    <select name="tipo" id="select-tipo" required class="text-sm px-3 rounded-md placeholder:italic font-['Poppins'] text-[#B9375E]" >
                        <option value=""></option>
                        <option>Usuário</option>
                        <option>Técnico</option>
                    </select>
                </form>

                <button type="submit" form="form-cadastro" value="Submit" class=" font-['Quicksand'] bg-[#155D27] hover:bg-[#10451D] active:bg-[#155D27] focus:outline-none focus:ring mt-12 rounded-md p-2 px-6 font-bold text-white text-xl">CADASTRAR</button>
            </div>
        </div>



</body>

</html>
